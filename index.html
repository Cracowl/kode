<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinanceX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      position: relative;
      z-index: 2;
    }

    
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(0deg, #111 1px, transparent 1px),
                        linear-gradient(90deg, #111 1px, transparent 1px);
      background-size: 80px 80px;
      z-index: 0;
    }

    
    .circle-bg {
      position: fixed;
      right: -150px;
      top: 50%;
      transform: translateY(-50%);
      width: 400px;
      height: 400px;
      background-color: #d6ff33;
      border-radius: 50%;
      z-index: 1;
    }

    .navbar {
      padding: 1.5rem 0;
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: #ccc;
      text-decoration: none;
    }

    .nav-links .signup {
      color: white;
    }

    .hero {
      padding: 4rem 0;
      position: relative;
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .hero-text {
      flex: 1;
    }

    .highlight {
      color: #c6ff00;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      font-weight: bold;
      line-height: 1.2;
      margin: 0;
    }

    .hero-text h1 span {
      color: #c6ff00;
    }

    .description {
      color: #aaa;
      margin: 1rem 0;
      max-width: 500px;
    }

    .cta-button {
      display: inline-block;
      background-color: #c6ff00;
      color: black;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background-color: #d6ff33;
    }

    .hero-image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-image img {
      width: 100%;
      max-width: 450px;
    }

    
    @media (max-width: 767px) {
      .navbar .container {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        width: 100%;
        justify-content: flex-start;
        gap: 1rem;
        margin-top: 1rem;
      }

      .nav-links a {
        font-size: 1rem;
      }

      .hero-content {
        flex-direction: column;
        gap: 2rem;
      }

      .hero-text h1 {
        font-size: 2rem;
      }

      .description {
        max-width: 100%;
      }

      .hero-image img {
        max-width: 100%;
        width: 100%;
      }

      .circle-bg {
        width: 300px;
        height: 300px;
        right: -150px;
        top: 60%;
      }
    }

    
    @media (min-width: 768px) {
      .hero-content {
        flex-direction: row;
        align-items: center;
      }

      .hero-text h1 {
        font-size: 3.5rem;
      }

      .circle-bg {
        width: 600px;
        height: 600px;
        right: -250px;
      }
    }
  </style>
</head>
<body>
  
  <div class="circle-bg"></div>

  
  <header class="navbar">
    <div class="container">
      <div class="logo">FinanceX</div>
      <nav class="nav-links">
        <a href="#">Why FinanceX</a>
        <a href="#">Features</a>
        <a href="#">Update</a>
        <a href="#">Blog</a>
        <a href="#" class="signup">Sign Up →</a>
      </nav>
    </div>
  </header>

  
  <section class="hero">
    <div class="container hero-content">
      <div class="hero-text">
        <p class="highlight">Welcome! Future Platform</p>
        <h1>The World's<br>Most Modern<br>Card <span>Platform</span></h1>
        <p class="description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit amet luctus venenatis, lectus magna fringilla urna, porttitor
        </p>
        <a href="#" class="cta-button">Get Started →</a>
      </div>
      <div class="hero-image">
        <img src="https://uploads-ssl.webflow.com/6409af448d8a63b73382896c/640aade74309cfedb69fe550_card.png" alt="Card Mockup">
      </div>
    </div>
  </section>
</body>
</html>
